<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Title | Site</title>
    <link rel="stylesheet" href="Videopage.css">
  </head>

  <body>

    <div class="container">


      <div class="leftSide">

        <div class="videoBox">
        
          <ul class="titleBar">
            <li class="truncate"><h2 style="height: 28px; width: 372px;">Video Title</h2></li>
            <li><div class="rating"></div></li>
            <li><div class="customButton"></div></li>
          </ul> <!--End of titleBar-->

          <div class="videoPlayer">
            <video width="640px" controls>
              <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
          </div> <!--End of videoPlayer-->

        </div> <!--End of videoBox-->

        <!--Description-->
        <ul class="plateList">
          <li><h2 style="margin: 0px 0px 5px 0px">About this video</h2></li>
          <li><div class="videoPlate"></div></li>
        </ul> <!--End of Description-->

        <!--Replies-->
        <ul class="plateList">
          <li><h2 style="margin: 0px 0px 5px 0px">Replies</h2></li>
          <li><div class="videoPlate"></div></li>
          <li><div class="videoPlate"></div></li>
          <li><p class="siteButton1">Show more...</p></li>
        </ul> <!--End of Replies-->

      </div> <!--End of leftSide-->

      <!------------------------------------------------------------------------------------------------------------------------------------->

      <div class="rightSide">

        <!--Creator-->
        <ul class="plateList"> 
          <li><div class="channelPlate">
            
            <img class="proPic" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png">
            <p class="channelName truncate">WWWWWWWWWWWWWWWW</p> <!--16-character username--->
            <p class="channelBio truncate">WWWWWWWWWWWWWWWWW</p>

          </div></li>
        </ul> <!--End of Creator-->

        <!--More videos-->
        <ul class="plateList"> 
          <li><h2 style="margin: 0px 0px 5px 0px">More videos</h2></li>
          <li><div class="videoPlate"></div></li>
          <li><div class="videoPlate"></div></li>
          <li><div class="videoPlate"></div></li>
          <li><div class="videoPlate"></div></li>
          <li><div class="videoPlate"></div></li>
          <li><p class="siteButton1">Show more...</p></li>
        </ul> <!--End of More videos-->

      </div> <!--End of rightSide-->


    </div> <!--End of container-->

  </body>

</html>
